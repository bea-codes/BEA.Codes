name: CI

on:
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Restore
        run: dotnet restore BEA.Extensions/BEA.Extensions.csproj

      - name: Build
        run: dotnet build BEA.Extensions/BEA.Extensions.csproj --configuration Release --no-restore
